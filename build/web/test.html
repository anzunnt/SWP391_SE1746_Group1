<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Plus Sign</title>
        <!-- Link đến Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <!-- Sử dụng class "bi" và "bi-plus" để thêm biểu tượng dấu cộng -->
        <a href="url"><span class="bi bi-plus"></span></a>


        <!-- Script đến Bootstrap JS và Popper.js (cần thiết cho một số tính năng của Bootstrap) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
